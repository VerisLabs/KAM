name: KAM Forge Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

env:
  FOUNDRY_PROFILE: default

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version
      
      - name: Install dependencies
        run: |
          forge soldeer install

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vv
        id: test
        env:
          RPC_MAINNET: ${{ secrets.RPC_MAINNET }}

  deploy-abis:
    name: Deploy ABIs
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: |
          forge soldeer install

      - name: Build contracts
        run: |
          forge build

      - name: Setup SSH for ABI repository
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ABI_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          
      - name: Clone ABI repository
        run: |
          git clone git@github.com:VerisLabs/KAM-abis.git abi-repo

      - name: Copy out directory to ABI repository
        run: |
          # Determine branch-specific directory
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          mkdir -p abi-repo/$BRANCH_NAME
          # Remove old out directory if it exists
          rm -rf abi-repo/$BRANCH_NAME/out
          # Copy the entire out directory
          cp -r out abi-repo/$BRANCH_NAME/

      - name: Commit and push
        run: |
          cd abi-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update build artifacts from ${{ github.repository }}@${{ github.sha }}"
            git push
          fi